<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQify - Generate MCQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .form-container h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #4b7bec;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3867d6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üìù Upload Document to Generate MCQs</h2>
        <form method="POST" action="/generate" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">üìÑ Choose a file (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">üî¢ Number of Questions:</label>
                <input class="form-control" type="number" name="num_questions" id="num_questions" min="1" value="5" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">üöÄ Generate MCQs</button>
            </div>
        </form>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
